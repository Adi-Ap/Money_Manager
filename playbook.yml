- hosts: all
  become: true
  tasks:
    - name: Install nodejs
      apt:
        name: nodejs
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Pull docker image
        community.docker.docker_image:
        name: anuj2014/node-docker-expense
        source: pull

    - name: Launch the container
      docker_container:
        name: ExpenseManager
        image: anuj2014/node-docker-expense
        state: started
        ports:
          - 9000:6969
